<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="imgs/home.png" type="image/x-icon">
</head>



<body>
    <div class="custom-tab">
        <h1 id="clock">0:00</h1>

        <div id="wallpaper" class="wallpaper"></div>

        <form method="get" id="search_bar" action="https://www.google.com/search?g=">

            <input autocomplete="off" class="form-control search" name="q" placeholder="Search..." required="required"  type="text">
        </form>
            
        
        <div id="shortcuts" class="shortcuts">
            <!-- Shortcuts will go here -->
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/clock.js"></script>
</body>
