<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radon</title>
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <h1>Radon Home</h1>

    <label for="wallpaper">Wallpaper URL:</label>
    <input type="text" id="wallpaper" placeholder="Enter image URL">

    <label for="shortcut-name">Shortcut Name:</label>
    <input type="text" id="shortcut-name" placeholder="Enter name">
    <label for="shortcut-url">Shortcut URL:</label>
    <input type="text" id="shortcut-url" placeholder="Enter URL"><br>
    <button id="add-shortcut">Add Shortcut</button>

    <label for="keybinding">Key Binding:</label>
    <input type="text" id="keybinding" placeholder="e.g., Ctrl+Y">
    
    <label for="website">Website URL:</label>
    <input type="text" id="website" placeholder="https://example.com">
    
    <button id="saveBinding">Save Binding</button>
    
    <h3>Saved Key Bindings</h3>
    <div id="bindingsList"></div>
    

    
    <label for="custom-css">Custom CSS:</label>
    <textarea id="custom-css" placeholder="Paste your code here..." rows="5"></textarea><br>    

        
    <p>Show Clock:</p>
    <label class="toggle">
        <input type="checkbox" id="toggle-clock">
        <span class="slider"></span><br><br>
    </label>
    
    <p>Show Search Bar: </p>
    <label class="toggle">
        <input type="checkbox" id="toggle-search">
        <span class="slider"></span><br><br>
    </label>
    
    <button id="save">Save</button>
<br>
    <script src="js/popup.js"></script>
</body>
</html>
